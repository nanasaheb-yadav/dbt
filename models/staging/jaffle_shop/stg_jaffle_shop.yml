version: 2

models:
  - name: stg_customer
    columns:
      - name: customer_id
        tests:
          - not_null
          - unique
  - name: stg_order
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
      - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed    

